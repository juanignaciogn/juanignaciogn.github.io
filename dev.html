<body>
  <section class="container-fluid">
    <header class="row test-header">
      <div class="col-xl-12 text-center">
        <h1>Ipad Mini Apple 16 Gb Wifi Led 7.9</h1>
      </div>
    </header>
    <section class="row test-product">
      <figure class="col-md-6 col-sm-12">
        <h3>Column 3</h3> 
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
        <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
      </figure>
      <article class="col-md-6 col-sm-12">
        <h2>$4799<sup>99</sup></h2>
        <form>
          <fieldset>
            <div class="ch-form-row">
              <label for="sel-quantity">
                Quantity:
              </label>
              <select id="sel-quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="ch-form-row">
              <label for="sel-quantity">
                Quantity:
              </label>
              <select id="sel-payments">
                <option value="-1">12</option>
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
              </select>
            </div>
            <div class="ch-form-row">
              <input type="button" class="ch-btn" value="Button">
              <legend>Mercado Libre isn't the owner of this product</legend>
            </div>  
          </fieldset>
          <article>
            <h2>More products like this</h2>
            <div class="demo-carousel ch-carousel">
              <ul>
                <li><img src="assets/img/fpo-ml.png"></li>
                <li><img src="assets/img/fpo-ml.png"></li>
                <li><img src="assets/img/fpo-ml.png"></li>
                <li><img src="assets/img/fpo-ml.png"></li>
                <li><img src="assets/img/fpo-ml.png"></li>
                <li><img src="assets/img/fpo-ml.png"></li>
                <li><img src="assets/img/fpo-ml.png"></li>
                <li><img src="assets/img/fpo-ml.png"></li>
                <li><img src="assets/img/fpo-ml.png"></li>
              </ul>
            </div> 
          </article>
        </form>
      </article>
    </section>
    <section class="row test-info">
      <div class="col-xl-12">
        <h1></h1>
      </div>
    </div>
  </section>
